<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <p> javascript block of code  writen between (And)</p>
    <button  type="button" onclick="myFunction()"> click me  </button>
    <p id="demo2"></p>
    <p id="demo1"></p>
    <script>
function  myFunction() {
document.getElementById("demo2").innerHTML ="hello World";
document.getElementById("demo1").innerHTML =" how are you";
}


    </script>
</body>
</html>
